<md-toolbar><md-button ng-click="root.showTodos=!root.showTodos">Toggle todos</md-button></md-toolbar><div layout="column" ng-if="root.showTodos"><form ng-submit="root._todos.addTodo(root.newTodo)" layout="column"><md-input-container flex="flex"><md-select-label class="active white-text">project</md-select-label><md-select ng-model="root.newTodo.project" required="required"><md-option ng-repeat="(k,v) in root._todos.ENUMS.projects track by $index" value="{{v}}" selected="$first">{{k}}</md-option></md-select></md-input-container><md-input-container flex="flex"><md-select-label class="active white-text">priority</md-select-label><md-select ng-model="root.newTodo.type" required="required"><md-option ng-repeat="(k,v) in root._todos.ENUMS.types track by $index" value="{{v}}" selected="$first">{{k}}</md-option></md-select></md-input-container><md-input-container flex="flex"><md-select-label class="active white-text">type</md-select-label><md-select ng-model="root.newTodo.priority" required="required"><md-option ng-repeat="(k,v) in root._todos.ENUMS.priorities track by $index" value="{{v}}" selected="$first">{{k}}</md-option></md-select></md-input-container><md-input-container flex="flex"><label for="todo" class="active white-text">todo</label><input id="todo" ng-model="root.newTodo.todo" required="required"/></md-input-container><md-button type="submit">Add</md-button></form><md-list><md-list-item style="background:#fff;color:#00f">Todos: {{root._todos.todos.count}}</md-list-item><md-list-item ng-repeat="item in root._todos.todos.list track by $index" ng-class="{&quot;todo-high-priority&quot;: item.priority == &quot;HIGH&quot;,&quot;todo-medium-priority&quot;:item.priority==&quot;MEDIUM&quot;,&quot;todo-low-priority&quot;:item.priority==&quot;LOW&quot;}">{{item.project}} - {{item.priority}} - {{item.type}} - {{item.todo}}<span flex="flex"></span><md-button ng-click="root._todos.deleteTodo(item.id)">DELETE</md-button></md-list-item></md-list></div>
